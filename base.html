<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <title>Todo App</title>
</head>
<body>

<div style='margin-top: 50px;' class="ui container">
    <h1 class='ui center aligned header'>Todo App</h1>

    <form class='ui form' action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <div class='field'>
            <label for="title">Todo Title</label>
            <input type="text" name="title" placeholder="Enter Todo...">
            <br>
            <button class='ui blue button' type="submit">Add</button>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class='ui segment'>
        <p class='ui big header'>{{ todo.id }} | {{ todo.title }}</p>

        {% if not todo.complete %}
            <span class='ui gray label'>Not Complete</span>
        {% else %}
            <span class='ui green label'>Completed</span>
        {% endif %}

        <a class='ui blue button' href="{% url 'update' todo.id %}">Update</a>
        <a class='ui red button' href="{% url 'delete' todo.id %}">Delete</a>
    </div>
    {% endfor %}
</div>

</body>
</html>
